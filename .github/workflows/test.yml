name: Jest Testing

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install

      - name: Test Project
        run: yarn test:ci

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Report
          path: reports/jest-*.xml
          reporter: jest-junit
          list-tests: 'failed'
