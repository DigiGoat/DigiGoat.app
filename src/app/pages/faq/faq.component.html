<h1 class="text-center pb-5">Frequently Asked Questions:</h1>
<div class="container">
  <div class="accordion color-scheme-quaternary rounded-5" id="faq-accordion"> @for (faq of faqs; track $index) { <h2
      class="accordion-header">
      <button class="accordion-button color-scheme-tertiary rounded-5" type="button" data-bs-toggle="collapse"
        [attr.data-bs-target]="'#' + faq.id" aria-expanded="false" [attr.aria-controls]="faq.id"
        [class.collapsed]="!linkIcon.classList.contains('active')">
        {{faq.q}} <a class="ps-1 hyperlink" routerLink="/faq" [fragment]="faq.id" routerLinkActive="active"
          [routerLinkActiveOptions]="{fragment: 'exact', matrixParams: 'ignored', queryParams: 'ignored', paths: 'subset' }" #linkIcon><svg
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
            <path
              d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z" />
            <path
              d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z" />
          </svg></a></button>
    </h2>
    <div [id]="faq.id" class="accordion-collapse collapse" routerLink="/faq" [fragment]="faq.id" routerLinkActive="show"
      [routerLinkActiveOptions]="{fragment: 'exact', matrixParams: 'ignored', queryParams: 'ignored', paths: 'subset' }"
      data-bs-parent="#faq-accordion">
      <div class="accordion-body" [innerHTML]="faq.a">
      </div>
    </div> }
  </div>
  <p class="text-center pt-3">Still have questions? Contact <a href="mailto:support@digigoat.app">support&#64;digigoat.app</a>.</p>
</div>
